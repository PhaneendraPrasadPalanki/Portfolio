<h2>Professional Experience </h2>
<div class="timeline-container">
    <div class="timeline-line"></div>
    <div *ngFor="let experience of experiences; let i = index" class="timeline-item" [class.visible]="experience.isVisible">
      <div class="timeline-time">
        <span class="time-period">{{ experience.period }}</span>
      </div>
      <div class="timeline-content">
        <h3>{{ experience.title }}</h3>
        <h4>{{ experience.company }}<a href="{{ experience.LinkedIn }}">
            <i class="fab fa-linkedin" style="color: #0077b5; margin-left: 12px;font-size: 1.5rem;"></i>
        </a></h4>
        <p><strong>{{ experience.location }}</strong></p>
        <ul>
          <li *ngFor="let responsibility of experience.responsibilities">
            {{ responsibility }}
          </li>
        </ul>
      </div>
    </div>
  </div>
